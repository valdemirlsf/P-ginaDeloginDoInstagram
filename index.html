<!Doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Login do Instagram</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="instagramConteudo">
            <div class="phone">
                <img src="img/instagram-celular.png" alt="instagram-celular">
            </div>
            <div class="continuacao">
                <div class="group" id="logado">
                    <img src="img/instagram-logo.png" class="instagramLogo" alt="Logo Do instagram">
                    <div class="profileFoto">
                        <img src="img/perfil-instagram.jpg" alt="foto do perfil">                        
                    </div>
                    <a href="#" class="botaologin"> Continuar como valdemilucas</a>
                    <a href="#" class="botaologout" onclick="exibelogin();">Remover conta</a>
                    
                </div>
                <div class="group" id="nologin">
                    <img src="img/instagram-logo.png" class="instagramLogo" alt="Logo Do instagram">
                    <div class="campos">
                        <input type="text" placeholder="Nome de usuário ou email">
                        <input type="text" placeholder="Senha">                        
                    </div>
                    <a href="#" class="botaologin"> Entrar</a>
                    <a href="#" class="botaologout">Entrar com Facebook</a>
                    <a href="#" class="botaologout">Esqueceu a Senha? </a>
                    
                </div>
                <div class="group" id="trocarconta">
                    <p class="notaccount">Não é valdemilucas?</p>
                    <p class="notaccount">
                        <span class="linkazul">Alternar contas</span>
                         ou <span class="linkazul">Inscrever-se</span>
                    </p>
                </div>
                <div class="botoeslojas">
                    <p class="obterapp">Baixe o app</p>
                    <div class="botoesdownload">
                        <a href="" class="appDownload">
                            
                        </a>
                        <a href="" class="appDownload" >
                            
                        </a>
                        
                        

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
